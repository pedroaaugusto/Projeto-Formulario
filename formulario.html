<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Fa√ßa seu cadastro</title>
</head>

<body>

    <div class="box-principal">

        <form>

            <h1>Participe da nossa comunidade!</h1>
            <p>Conclua seu cadastro para seguir em frente</p>

            <div class="input-form">
                <input class="input" type="text" id="nome" autocomplete="off" required>
                <label for="nome">Nome</label>
            </div>

            <div class="input-form">
                <input class="input" type="text" id="sobrenome" autocomplete="off" required>
                <label for="sobrenome">Sobrenome</label>
            </div>

            <div class="input-form">
                <input class="input" type="e-mail" id="e-mail" autocomplete="off" required>
                <label for="e-mail">E-mail</label>
            </div>

            <div class="input-form">
                <input class="input" type="phone" id="telefone" autocomplete="off" required>
                <label for="telefone">Telefone</label>
            </div>

            <div class="input-button">
                <button>ENVIAR</button>
            </div>
            
        </form>   

    </div>

</body>

</html>
